<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<title>jsth | login</title>
		<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	
		<link rel="stylesheet" th:href="@{/css/custom.css}" href="../css/custom.css" />
              
		<link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'/>
	
		<link rel="stylesheet" th:href="@{/css/custom2.css}" href="../../css/custom2.css" />
</head>

<body>	
	<div th:replace="fragments/otherfragments :: flash"></div>
	<div class="container">
		<br/><br/><br/><br/><br/>
		<form th:action="@{/login}" method="POST" class="form-signin">
			<label class="" style="font-size:14px"><span style="color:#2f9eff">Java </span> Prep &nbsp; - &nbsp; flashcards &nbsp; <span style="color:#2f9eff">|</span> &nbsp; example codes</label>
			<br/>
			<h3 class="form-signin-heading" th:text="Welcome"></h3>			
			<div class="input-group col-sm-3">
				<div>
			      <input id="email" type="text" class="form-control" name="email" placeholder="Email"/>
			    </div>
		    </div>
				
			<div class="input-group col-sm-3">			 
				<div>
					<input id="password" type="password" class="form-control" name="password" placeholder="Password"/>
				</div>
			</div>
	
			<div>			
				<div th:if="${param.error}">
					<br/>
					<p style="font-size: 20; color: #FF1C19;">Email or Password is invalid, please verify</p>
				</div>
			</div>
			<br/>
			<div>
				<input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<button class="btn button1" name="Submit" value="Login" type="Submit" th:text="Login"></button>
			</div>
		</form>
		<br/>
		<div>
			<div>
				<a class="addn" th:href="@{/registration}" type="Submit">Not yet registered, click here</a>
			</div>
		</div>	
	</div>
	<img th:src="@{/images/macindark1.jpg}" alt="" border="0" style="position: fixed;right: 0px;bottom: 0px;z-index:-1;"/>
</body>

</html>
