<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>jsth | sign up</title>
	       	
	       	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	
	        <link rel="stylesheet" th:href="@{/css/custom.css}" href="../css/custom.css" />
              
         <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'/>
	
	<link rel="stylesheet" th:href="@{/css/custom2.css}" href="../../css/custom2.css" />
</head>
<body>	
	<div th:replace="fragments/otherfragments :: flash"></div>
	<div class="container">
	<br/><br/><br/><br/><br/>
	<label class="" style="font-size:14px"><span style="color:#2f9eff">Java </span> Prep &nbsp; - &nbsp; flashcards &nbsp; <span style="color:#2f9eff">|</span> &nbsp; example codes</label>
		<div class="">
			<div class="">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal" role="form">
					<h4>sign up form</h4>
					<div class="">
						<div class="input-group col-sm-3">
							<div class="" th:classappend="${#fields.hasErrors('name')}? 'error' : ''">
								<input type="text" th:field="*{name}" placeholder="First name" class="form-control" />
								<div id="warnname" class="fieldWarning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div> 
							</div>
						</div>
					</div>
					
					<div class="">
						<div class="input-group col-sm-3">
							<div class="" th:classappend="${#fields.hasErrors('email')}? 'error' : ''">
								<input type="text" th:field="*{email}" placeholder="Email" class="form-control" /> 
								<div id="warnemail" class="fieldWarning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
							</div>
						</div>
					</div>
					<br/>
					<div class="">
						<div class="input-group col-sm-3">
							<div class="" th:classappend="${#fields.hasErrors('password')}? 'error' : ''">
								<input type="password" th:field="*{password}" id="pass1" onkeyup="checkPass(); return false;" 
									placeholder="Password" class="form-control"/> 
								<div id="warnpass1" class="fieldWarning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
							</div>
						</div>
					</div>

					<div class="">
						<div class="input-group col-sm-3">							
							<input type="password" id="pass2" onkeyup="checkPass(); return false;"
									placeholder="Confirm password" class="form-control" />
						</div>
					</div>
					<br/>
					<div class="">
						<div class="input-group col-sm-3">
							<button id="submitb" type="submit" disabled="disabled" class="btn button1">Sign Up</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
		<br/>
		<a class="addn" th:href="@{/}" type="Submit">Already registered, click here</a>
	</div>
	<img th:src="@{/images/macindark1.jpg}" alt="" border="0" style="position: fixed;right: 0px;bottom: 0px;z-index:-1;"/>

	<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    		function checkPass()
	{
	    var pass1 = document.getElementById('pass1');
	    var pass2 = document.getElementById('pass2');
	    var goodColor = "#bcfec7";
	    var badColor = "#ffdcdb";
	    
	    var passLength = pass1.value.length;
	    if(passLength>2){
	        pass1.style.backgroundColor = goodColor;
	    } else {
	        pass1.style.backgroundColor = badColor;
	    }

	    if(pass1.value == pass2.value && passLength>2){
	        pass2.style.backgroundColor = goodColor;
	        document.getElementById('submitb').disabled = false;
	    }else{
	        pass2.style.backgroundColor = badColor;
	        document.getElementById('submitb').disabled = true;
	    }
	} 
    	
    	    /*]]>*/
	</script>

    	
</body>
</html>
